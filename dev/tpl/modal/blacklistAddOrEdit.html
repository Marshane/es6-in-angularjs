<div class="ui dimmer page active">
    <div class="ui tiny40 modal  transition  animating scale in"
         style="margin-top: -227px; animation-duration:200ms">
        <div class="header">
            {{vm.state.isEdit ? '编辑' : '新增'}}
        </div>
        <div class="content">
            <!-- {{vm}} -->
            <form class="ui small form ng-pristine ng-valid" name="addOrEditForm">

                <div class="field">
                    <label>值</label>
                    <input type="text"  ng-model="vm.state.mode.value" name="value" required>
                </div>
            </form>
            <div ng-if="vm.state.isSubmitErrorText" class="alert alert-danger alert-dismissible">
                <button type="button" ng-click="vm.hideError()" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                {{vm.state.isSubmitErrorText}}
            </div>
        </div>
        <div class="action-buttons">
            <a class="ui button" ng-click="vm.hide()">关闭</a>
            <button  ng-if="!vm.state.submitting"  class="ui green button" ng-click="vm.submit()" ng-style="{opacity: addOrEditForm.$invalid? 0.5 : 1}"
            ng-disabled="addOrEditForm.$invalid">确定</button>
            <button ng-if="vm.state.submitting" class="ui green button" ng-style="{opacity: 0.5}">提交中..</button>
        </div>
    </div>
</div>
